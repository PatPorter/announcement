<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    .flex-container {
      background-color: #BE5B50;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .card {
        font-family: "Fuzzy Bubbles", sans-serif;
        background-color: #8A2D3B;
        color: #FBDB93;
    }

    .btn {
      background-color: #641B2E;
      color: #FBDB93;
      border-color: #FBDB93;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="flex-container">
     <div class="card" style="width: 18rem;">
      <img src="assets/DroneShot.jpg" class="card-img-top" alt="View of the lot from a drone">
      <div class="card-body">
        <h5 class="card-title">We bought some land!</h5>
        <p class="card-text">It's on PEI and that's what it looks like. Click below to see where it is.</p>
        <a href="https://maps.app.goo.gl/H6kYgm7k5R8ebqB9A" class="btn btn-primary">Link to Google Maps</a>
      </div>
    </div>
  </div>
</body>

</html>
